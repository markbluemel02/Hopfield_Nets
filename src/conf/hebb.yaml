  start: 1
  stop: 141
  step: 1

hebbian_params:
  layer1:
    network_size: ${params.neurons}
    bias: False
  sequential_updates: False

datamanager_params:
  save_model: False
  cp_dir: 'checkpoints'
  cp_spacing: 'log' #'linear' or 'log'
  cp_number: 1