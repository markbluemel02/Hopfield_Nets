  - hydra: basic
  - dataset: basic
  - storage: basic
  - override hydra/launcher: joblib

params:
  exp_name : 'Hebb'
  neurons: 100
  epochs: ${params.stop}
  pref_gpu: True
  num_workers: 0 #what option actually speeds things up?
