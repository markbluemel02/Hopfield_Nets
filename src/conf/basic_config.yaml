defaults:
  - _self_
  - binning: adaptive
  - storage: basic
  - dataset: basic
  - model: IMHopfield
  - hydra: basic
  - goal: redundancy #must happen after model
  - override hydra/launcher: joblib

params:
  exp_name : 'Infomorphic'
  pref_gpu: True
  num_workers: 0 #only zero works, dataset is loaded onto gpu directly
  seed: 4
  neurons: 100
  patterns: 20
  epochs: 100
  reps: 1 #higher values will lead to speed-up, especially by storing less data REPLACED BY (correlated) noise in internal inputs
  simple_symmetric: False #symmetrize weights each epoch
  noisy_transmission: False #if True, states will not be set directly
  normalization: null #opt.
  threshold: null #opt.

optim_params:
   name: 'torch.optim.SGD'
   params:
    lr: 0.1 #0.005 for Adam and 0.1 for SGD both seem to work

datamanager_params:
  save_model: False
  cp_dir: 'checkpoints'
  cp_spacing: 'log' #'linear' or 'log'
  cp_number: 1


